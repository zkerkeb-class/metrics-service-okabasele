version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
   
  grafana:
    image: grafana/grafana
    ports:
      - 3003:3003
    environment:
      - GF_SERVER_HTTP_PORT=3003
    volumes:
      - grafana-storage:/var/lib/grafana
      
volumes:
  grafana-storage: